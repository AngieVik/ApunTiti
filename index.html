<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ApunTiti - Registro de Horas</title>
    
    <meta name="theme-color" content="#111111" id="theme-color-meta" />
    <meta name="description" content="ApunTiti - Herramienta offline para el registro de turnos de trabajo y cálculo de ganancias." />
    
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    
    <link rel="icon" href="/favicon.ico" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                900: '#111', // Deeper black for dark mode
                800: '#222',
              }
            }
          }
        }
      }
    </script>
    <script>
      // Script para aplicar el tema y el color de la barra de estado antes de que cargue React
      try {
        const storedTheme = localStorage.getItem('theme');
        const theme = storedTheme ? JSON.parse(storedTheme) : null;
        const metaThemeColor = document.querySelector("meta[name='theme-color']");
        
        // Por defecto MODO OSCURO si es null, o si está explícito, o si el sistema es oscuro
        if (theme === 'dark' || !theme || window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark');
          if(metaThemeColor) metaThemeColor.setAttribute("content", "#111111"); // Negro para modo oscuro
        } else {
          document.documentElement.classList.remove('dark');
          if(metaThemeColor) metaThemeColor.setAttribute("content", "#f3f4f6"); // Gris claro para modo claro
        }
      } catch (e) {
        console.error("Error loading theme:", e);
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-black text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
