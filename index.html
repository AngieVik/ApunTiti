<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Time Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                900: '#111', // Deeper black for dark mode
                800: '#222',
              }
            }
          }
        }
      }
    </script>
    <script>
      // Apply theme from localStorage on initial load to prevent FOUC
      try {
        const storedTheme = localStorage.getItem('theme');
        const theme = storedTheme ? JSON.parse(storedTheme) : null;
        
        // Default to DARK if null, or if explicitly dark
        if (theme === 'dark' || !theme || window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
      } catch (e) {
        console.error("Error loading theme:", e);
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>

  </body>
</html>
